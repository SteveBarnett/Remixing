---
title: Art Archive
---
{% include header.html %}

  {%- for thing in site.art -%}
    <a href="{{ thing.url }}"><h2 id="{{ thing.slug }}">{{ thing.title }}</h2></a>
      <ul>
      {%- for note in site.static_files -%}
        {%- if note.path contains thing.url -%}
        <li>
          <a href="{{ note.path }}">
            {{ note.basename }}
          </a>
        </li>
        {%- endif -%}
      {%- endfor -%}
      </ul>
  {%- endfor -%}

{% include footer.html %}
