---
title: Notes Archive
---
{% include header.html %}

{%- for section in site.notes -%}
  <a href="{{ section.url }}"><h2 id="{{ section.slug }}">{{ section.title }}</h2></a>
    <ul>
    {%- for note in site.static_files -%}
      {%- if note.path contains section.url -%}
      <li>
        <a href="{{ note.path }}">
          {{ note.basename }}
        </a>
      </li>
      {%- endif -%}
    {%- endfor -%}
    </ul>
{%- endfor -%}

{% include footer.html %}
